<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<script type="text/x-handlebars" id="application">
			<aside>
				{{ render masterList }}
			</aside>
			<section>
				{{ outlet }}
			</section>
	</script>

	<script type="text/x-handlebars" id="masterList">
		<h1>All classes</h1>
		{{ view App.ClassesView contentbindings="this.classes" }}
	</script>

	<script type="text/x-handlebars" id="classes" data-template-name="classes">
		<ul class="classes">
			{{#each classes }}
			<li class="class">{{view App.ClassView contentBinding="this"}}</li>
			{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" id="class" data-template-name="class">
		<span class="class">
				{{dept}}{{number}}: {{name}}
		</span>
	</script>
	<script type="text/x-handlebars" id="schedules">
		{{#each model}}
			{{ render schedule this }}
		{{/each}}
	</script>

	<script type="text/x-handlebars" id="schedule">
		<h1>{{year}}</h1>
		<ul class="terms">
			{{#each terms}}
				<li>{{render "term" this}}</li>
			{{/each}}
		</ul>
	</script>
	
	<script type="text/x-handlebars" id="term">
		{{term}}
		{{ view App.ClassesView contentbindings="this" }}
	</script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
