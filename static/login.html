<html>
	<head>
		<title>CPSC-473 Project 3</title>
		<link rel='stylesheet' href='/static/css/app.css' type='text/css'>
		<script src='/static/js/libs/jquery-1.9.1.js' type="text/javascript"></script>
		<script type="text/javascript">
			function validate(){
				var username=document.forms["login"]["username"].value;
				//var IsEmail=username.indexOf("@");
				var password=document.forms["login"]["password"].value;
				if(username==null || password==null || username=="" || password==""){
					$('#warning_box').show();
					$('#warning_box').html("<p>Fields cannot be blank!</p>");
					return false;
				}
                /*
				if(IsEmail<1){
					$('#warning_box').show();
					$('#warning_box').html("<p>Invalid email address.</p>");
					return false;
				}
                */
				if(/*IsEmail>1 &&*/  password!=null){
					$.ajax({
						type: "POST",
						contentType: "application/json",
						url: "/api/sessions",
						data: JSON.stringify({ username: username, password: password}),
                        success: function(message){
                            // redirect to application
					    	document.location = '/app';
                        },
                        error: function(xhr, status) {
                            // show error message
                            $('#warning_box').show();
                            $('#warning_box').html("<p>" + xhr.statusText + "</p>");
                        }
					});
					return false;
				}
			}
			function register(){
				var username=document.forms["register"]["username"].value;
				var IsEmail=username.indexOf("@");
				var password=document.forms["register"]["password"].value;
				var confirm_password=document.forms["register"]["confirm_password"].value;
				if(username==null || password==null || confirm_password==null || username=="" || password=="" || confirm_password==""){
					$('#warning_box').show();
					$('#warning_box').html("<p>Fields cannot be blank!</p>");
					return false;
				}
				if(IsEmail<1){
					$('#warning_box').show();
					$('#warning_box').html("<p>Invalid email address.</p>");
					return false;
				}
				if(password!=confirm_password){
					$('#warning_box').show();
					$('#warning_box').html("<p>Passwords must match!</p>");
					return false;
				}
				if(IsEmail>1 &&  password==confirm_password){
					$.ajax({
						type: "POST",
						dataType: "json",
						url: "/api/users",
						data: { 'username': username, 'password': password}
					}).done(function(message){
						alert("success!" + message);
					});
					return true;
				}
			}
		</script>
	</head>
	<body>
		<div id='container'>
			<div id='header_bar'>
				<!-- login page, no need for this stuff -->
			</div>
			<div id='tagline'>
				<p>
					Welcome back!
				</p>
			</div>
			<div id='warning_box'>
				text
			</div>
			<div id='login_box'>
				<form name="login" class="login" method="POST" onsubmit="return validate()">
				    <p class="clearfix">
				        <label for="username">Username</label>
				        <input type="text" name="username" id="username" placeholder="Username">
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"> 
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Sign in">
				    </p>       
				</form>
			</div>
			<div id='tagline2'>
				<p>
					First time here?
				</p>
			</div>
			<div id='register_box'>
				<form name="register" class="register" method="POST" onsubmit="return register()">
				    <p class="clearfix">
				        <label for="username">Username</label>
				        <input type="text" name="username" id="username" placeholder="Username">
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"> 
				    </p>
				    <p class="clearfix">
				        <label for="password"></label>
				        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"> 
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Register">
				    </p>       
				</form>
			</div>
		</div>
	</body>
</html>
